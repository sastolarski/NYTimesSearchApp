<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">    <!--header-->

                <div class="page-header jumbotron">
        
                    <h1 id="titleText"><i class="far fa-newspaper"></i> New York Times Search</h1>

                </div>

            </div>
        </div>

        <!--form for inputs-->

        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header">

                            <i class="fas fa-newspaper"></i> Search Parameters

                    </div>

                    <div class="card-body">

                            <form>
                                <div class="form-group">

                                      <label for="searchTerm">Search Terms</label>
                                      <input type="text" class="form-control" id="searchTerm" value="">
                                     
                                </div>

                                <div class="form-group">

                                    <label for="numberOfArticles">Number of Records to Retrieve</label>
                                        <select class="form-control" id="numberOfArticles">
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                        </select>
                                </div>

                                <div class="form-group">

                                        <label for="startYear">Start Year (optional):</label>
                                        <input type="text" class="form-control" id="startYear" value="">
                                       
                                </div>

                                <div class="form-group">

                                        <label for="endYear">End Year (optional):</label>
                                        <input type="text" class="form-control" id="endYear" value="">
                                       
                                </div>

                                <button type="submit" class="btn btn-primary searchBtn"><i class="fas fa-search"></i> Search</button>

                            </form>
                              

                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">

                        <div class="card-header">
    
                                <i class="fas fa-calendar-alt"></i> Top Articles
    
                        </div>
    
                        <div class="card-body">

                                <div id="articleRender"></div>

                        </div>
                    </div>
                </div>
        </div>


        </div>  <!--container end-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
